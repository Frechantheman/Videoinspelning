<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videoinspelning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0ff;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    a {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Tryck fÃ¶r att spela in</h1>
  <video id="preview" autoplay muted playsinline></video>
  <br/>
  <button id="startBtn">Starta inspelning</button>
  <button id="stopBtn" disabled>Stoppa & spara</button>
  <a id="downloadLink" style="display: none;">Ladda ner din video</a>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const preview = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const downloadLink = document.getElementById("downloadLink");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      preview.srcObject = stream;

      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "inspelning.webm";
        downloadLink.style.display = "block";
        downloadLink.textContent = "ðŸŽ¬ Ladda ner din video";
        recordedChunks = [];
      };
    }

    startBtn.onclick = () => {
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    setupCamera().catch(error => {
      alert("TillgÃ¥ng till kamera nekad eller fel: " + error.message);
    });
  </script>
</body>
</html>
